<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <title>Netflix- Watch TV & Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="Images/netflix-logo.png" alt="netflix logo">
            <button class="btn btn-rounded">Sign In</button>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows, and More.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <a href="#" class="btn-xl">
                Watch free for 30 days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hid-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hid-sm">Watch Anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hid-sm">Pick your price.</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <!-- Tab Content 1 -->
            <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="lg-text">
                            If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch free for 30 days</a>
                    </div>
                    <img src="https://i.ibb.co/J2xDJV7/tab-content-1.png" alt=""/>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
